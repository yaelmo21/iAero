<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iAero</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/fontawesome-5.13.0/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker.standalone.css">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">

</head>


<body>

    <div class=" blue-gradient p-3 mb-3">
        <div class="container bg-white p-3 mb-3 wow fadeInUp" style="border-radius: 10px 10px 10px 10px;">
            <div class="row justify-content-center text-center">
                <div class="col-md-6 wow fadeInUp " data-wow-delay="0.2s">
                    <i class="fas fa-plane-arrival blue-text" style="font-size: 200px;"></i>
                </div>
                <div class="col-md-6 wow fadeInUp " data-wow-delay="0.2s">
                    <h1 class="display-1">iAero</h1>
                </div>
            </div>

        </div>
    </div>

    <div class="container bg-white p-3 mb-3 wow fadeInUp" style="border-radius: 10px 10px 10px 10px;">
        <div class="row justify-content-center text-center">
            <div class="col-md-12  ">
                <h2 id="frase"> </h2>
            </div>
        </div>
    </div>

    <div class="container  unique-color p-3 mb-3 wow fadeInUp" style="border-radius: 10px 10px 10px 10px;">
        <div class="row justify-content-center text-center">
            <div class="col-md-4">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="text-white" for="origin">Selecciona tu origen</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <select id="origin" class="custom-select custom-select-sm">
                                <option selected>Origen</option>
                                <option value="Ciudad de Mexico, Mexico">Ciudad de México, México</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="text-white" for="destino">Selecciona tu destino</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <select id="destino" class="custom-select custom-select-sm">
                                <option selected>Destino</option>
                                <option value="Monterrey, Nuevo Leon Mexico">Monterrey, Nuevo León México</option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-4">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="text-white" for="date">¿Cuándo deseas salir?</label>
                        </div>
                    </div>
                    <div class="row">
                        <input id="datepicker" class="form-control text-center" value="20/05/2020" placeholder="dd-mm-aaaa" name="fecha" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center" style="margin-top: 20px;">
            <div class="col-sm-12">
                <button type="button" class="btn btn-primary" onclick="vuelos()"><i class="fas fa-search"></i> Buscar Viaje</button>
            </div>
        </div>
    </div>




    <!-- Central Modal Medium Danger -->
    <div class="modal fade" id="centralModalDanger" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-notify modal-danger" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Error</p>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="white-text">&times;</span>
              </button>
                </div>

                <!--Body-->
                <div class="modal-body">
                    <div class="text-center">
                        <i class="fas fa-times fa-4x mb-3 animated rotateIn"></i>
                        <p>Por favor ingrese los datos correspondientes para buscar un vuelo.</p>
                    </div>
                </div>

                <!--Footer-->
                <div class="modal-footer justify-content-center">
                    <a type="button" class="btn btn-outline-danger waves-effect" data-dismiss="modal">Aceptar</a>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- Central Modal Medium Danger-->



    <!-- Footer -->
    <footer class="page-footer font-small blue-gradient pt-1 fixed-bottom wow fadeInUp " data-wow-delay="0.6s">

        <!-- Footer Elements -->
        <div class="container">

            <!-- Social buttons -->
            <ul class="list-unstyled list-inline text-center">
                <li class="list-inline-item">
                    <a class="btn-floating btn-fb mx-1" style="font-size: 20px;">
                        <i class="fab fa-github"></i>
                    </a>
                </li>

            </ul>
            <!-- Social buttons -->

        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="#"> Yael Ruiz Pucheta</a>
        </div>
        <!-- Copyright -->

    </footer>
    <!-- Footer -->















    <!-- Footer -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.18.0/js/mdb.min.js"></script>

    <script src="assets/js/bootstrap-datepicker.js"></script>
    <script src="assets/js/bootstrap-select.min.js"></script>
    <script src="assets/js/i18n/defaults-es_ES.js"></script>
    <script src="assets/locales/bootstrap-datepicker.es.min.js"></script>
    <script src="assets/js/main.js "></script>

</body>

</html>
