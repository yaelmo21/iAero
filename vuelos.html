        <!-- Navbar brand -->
        <a class="navbar-brand" href="#"><i class="fas fa-plane-arrival" style="font-size: 50px;"></i></a>

        <!-- Collapse button -->

      <span class="navbar-toggler-icon"></span>

        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="basicExampleNav">

            <!-- Links -->
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">

            </ul>

        </div>

    </nav>

    <div class="p-4 mb-2 indigo text-white">
        <h3>Selecciona tu vuelo</h3>
    </div>
    <div id="main1" v-if="vuelos.message === 'correct'">
        <div class="list-group">
            <div v-for="item in vuelos.data">
                <a href="#!" class="list-group-item list-group-item-action flex-column align-items-start  ">
                    <div class="d-flex w-100 justify-content-between ">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-4 blue-gradient">
                                    <div class="container p-3">
                                        <div class="row justify-content-center text-center">
                                            <p class="text-white">Hora de salida</p>
                                        </div>
                                        <div class="row justify-content-center text-center">
                                            <h1 class="display-4 text-white">{{item.time}}</h1>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-8 ">
                                    <div class="container">
                                        <div class="row  mb-2 p-3">
                                            <h4><strong>Origen:</strong> <small class="text-muted">{{item.origin}}</small></h4>
                                        </div>
                                        <div class="row  mb-2 p-3">
                                            <h4><strong>Destino:</strong> <small class="text-muted">{{item.destination}}</small></h4>
                                        </div>
                                        <div class="row  mb-2 p-3">
                                            <h4><strong>Precio:</strong> <small class="text-muted">${{item.price}}</small></h4>
                                        </div>
                                        <div class="row  mb-2 p-3">
                                            <h4><strong>Fecha:</strong> <small class="text-muted">{{recuperarFecha(item.date)}}</small></h4>
                                        </div>

                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>

                </a>
            </div>
        </div>

    </div>







    <!-- Footer -->
    <footer class="page-footer font-small blue-gradient pt-1 " data-wow-delay="0.6s">
